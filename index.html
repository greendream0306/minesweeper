<!DOCTYPE html>
<html>
    <head>
        <title>Minesweeper</title>
        <link type="text/css" rel="stylesheet" href="./css/style.css" />
    </head>

    <body>
        <div class="container">
            <div class="header">
                <h1> Minesweeper </h1>
            </div>
            <div class="diff-grade">
                <input type="radio" name="difficulty" id="Easy" value="1" onclick="setDifficulty('easy')" checked/> <label for="Easy">Easy</label> &nbsp;&nbsp;&nbsp;
                <input type="radio" name="difficulty" id="Medium" value="2" onclick="setDifficulty('medium')" /> <label for="Medium">Medium</label>&nbsp;&nbsp;&nbsp;
                <input type="radio" name="difficulty" id="Hard" value="3" onclick="setDifficulty('hard')" /> <label for="Hard">Hard</label>&nbsp;&nbsp;&nbsp;
            </div>

            <div class="view">
                <span>&nbsp;&nbsp;|&nbsp;&nbsp;</span>
                <span>Mines:</span>
                <span id="Mines" > </span>
                <span>&nbsp;&nbsp;|&nbsp;&nbsp;</span>

                <span>&nbsp;&nbsp;|&nbsp;&nbsp;</span>
                <span>Time:</span>
                <span id="timer" > </span>
                <span>&nbsp;&nbsp;|&nbsp;&nbsp;</span>
            </div>
            
            <div id="smiley" class="smiley" onmousedown="smileyDown();" onmouseup="smileyUp();" onclick="startGame();"></div>
            
            <div id="minefield"></div>
        </div>
        <script type="text/javascript" src="js/minesweeper.js" ></script>
    </body>
</html>
